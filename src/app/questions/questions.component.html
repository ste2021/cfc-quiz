<div class="quiz" *ngIf="questionObs | async; else loading">

    <p class="quiz-question">{{question.id}} - {{question.id_question}}</p>
    <div class="quiz-body">
        <p> {{question.main_question}}</p>
        <p> {{question.mainI}}
        <p>
        <p>{{question.mainII}}</p>
        <p>{{question.mainIII}}</p>
    </div>
    <div class="quiz" data-toggle="buttons">
        <label for="altA" class="element-animation1 btn btn-lg btn-info btn-block">
            <span class="btn-label"><i class="align-middle fa fa-chevron-right"></i></span>
            <input type="radio" name="q_answer" value="2" id="altA" value="A"
            [(ngModel)]="answer">{{question.altA}}</label>
        <label class="element-animation2 btn btn-lg btn-info btn-block">
            <span class="btn-label"><i class="fa fa-chevron-right"></i></span>
            <input type="radio" name="q_answer" value="B" 
            [(ngModel)]="answer">{{question.altB}}</label>
        <label class="element-animation3 btn btn-lg btn-info btn-block">
            <span class="btn-label"><i class="fa fa-chevron-right"></i></span>
            <input type="radio" name="q_answer" value="C" 
            [(ngModel)]="answer">{{question.altC}}</label>
        <label class="element-animation4 btn btn-lg btn-info btn-block">
            <span class="btn-label"><i class="fa fa-chevron-right"></i></span>
            <input type="radio" name="q_answer" value="D" 
            [(ngModel)]="answer">{{question.altD}}</label>
    </div>
    <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
        <button (click)="prev()" id="previous" class="btn btn-info d-flex align-items-right btn-secondary" type="button">
            Previous</button>
        <button (click)="buttonAnswer()" id="answer" class="btn btn-info border-success align-items-center btn-secondary"
            type="button">
            Responder</button>
        <button (click)="next()" id="next" class="btn btn-info border-success align-items-center btn-secondary"
            type="button">
            Next</button>
    </div>
</div>
<ng-template #loading>
    <div>
        <p>Carregando quest√£o ...</p>
    </div>
</ng-template>
